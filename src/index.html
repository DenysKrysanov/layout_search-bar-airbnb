<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="http://localhost:8080/"
      method="post"
      class="form first_form"
    >
      <div class="input__wrapper__big">
        <img src="./images/Search.svg" alt="Icon search">
        <input
          class="large large_icon"
          type="search"
          name="large"
          id="large"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      data-qa="small"
      class="form"
    >
      <div class="input__wrapper__small">
        <img src="./images/Search.svg" alt="Search icon">
        <input
        class="small small_icon"
        type="search"
        name="small"
        id="small"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
